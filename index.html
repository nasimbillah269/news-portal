<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>world News Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/dcaa387a43.js" crossorigin="anonymous"></script>

    <style>
        .img-size {
            width: 70px;
            height: 70px;
        }
    </style>
</head>

<body class="bg-light">
    <!------- header setion strat ------->

    <header class="container mt-2 ">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand ps-5" href="#"> <span class="bg-primary text-white p-1 rounded">World</span>
                    <span class="fw-semibold text-primary">News</span></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                    </ul>
                    <div class="d-md-flex d-sm-block pe-5">
                        <a class="nav-link active ps-4 text-primary fw-semibold text-decoration-underline"
                            aria-current="page" href="#">News</a>
                        <a id="btn-blog" class="nav-link active ps-4" aria-current="page" href="#"
                            data-bs-toggle="modal" data-bs-target="#staticBackdrop">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
        <hr>
    </header>
    <!-- question Answer Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="commonQuestionModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="question-answer" class="modal-body">
                    ...
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary">Understood</button>
                </div>
            </div>
        </div>
    </div>

    <!------- header setion end ------->
    <!-- main setion -->
    <main class="container">

        <!-- category -->
        <section class="mt-5">
            <div id="category-container " class="d-flex justify-content-between">

            </div>
        </section>
        <section class="mt-2">
            <div class="d-flex bg-white p-4 rounded ">
                <h5 id="category-numbers" class="me-1"></h5>
                <h5 id="text-content" class="d-none"> items found for category </h5>
            </div>
        </section>


        <!-- category detail -->
        <section class="mt-2">
            <div id="category-detail" class="md-3 d-grid gap-3" style="max-width: 100%;">

            </div>
            <div id="no-data-found " class="d-none">
                <h3 class="text-center text-info">No data found</h3>
            </div>
        </section>

        <!-- spinner added -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section>
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="newsModalLabel"></h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modalNewsDetail" class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="js/app.js"></script>
</body>

</html>
